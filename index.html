<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .navbar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar img {
            height: 40px; /* Adjust logo size */
            margin-right: 10px;
        }
        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 24px;
        }
        .nav-links {
            display: flex;
            margin-left: auto;
        }
        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            transition: background-color 0.3s;
        }
        .nav-links a:hover {
            background-color: #575757;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <img src="https://cdn.pfps.gg/pfps/7401-hack.png" alt="Logo"> <!-- Replace with your logo path -->
        <h1>boklit bip.github.io</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="more.html">more</a>
        </div>

            <title>Image Buttons Example</title>
            <style>
                .image-button {
                    border: none;
                    background: none;
                    cursor: pointer;
                    position: absolute; /* Allows you to position buttons anywhere */
                }
        
                .button1 { top: 300px; left: 100px; }
                .button2 { top: 300px; left: 300px; }
                .button3 { top: 300px; left: 500px; }
                .button4 { top: 150px; left: 100px; }
                .button5 { top: 150px; left: 300px; }
                .button6 { top: 150px; left: 500px; }
        
                /* Optional: Add some styles for the image */
                .image-button img {
                    width: 100px; /* Adjust the size as needed */
                    height: auto;
                }
            </style>
        </head>
        <body>
        
            <button class="image-button button1" onclick="window.location.href='file1.html'">
                <img src="image1.png" alt="Button 1">
            </button>
            
            <button class="image-button button2" onclick="window.location.href='file2.html'">
                <img src="image2.png" alt="Button 2">
